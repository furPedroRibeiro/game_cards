<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Ars Libri</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./atropos/atropos.css" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preload" as="script" href="./src/script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/plgamesicon.png" alt="" width="150px">
        <a href="#" class="item-header">Home</a>
        <a href="#" class="item-header">Sobre</a>
        <a href="#" class="item-header">Games</a>
        <a href="#" class="item-header">Contato</a>
    </header>
    <section class="slider">
        <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
        loop="true">
            <swiper-slide>
                <img src="./assets/slider/slider-1.png" alt="">
            </swiper-slide>
            <swiper-slide>
                <img src="./assets/slider/slider-2.png" alt="">
            </swiper-slide>
            <swiper-slide>
                <img src="./assets/slider/slider-1.png" alt="">
            </swiper-slide>
            <swiper-slide>
                <img src="./assets/slider/slider-2.png" alt="">
            </swiper-slide>
        </swiper-container>
    </section>
    <section class="cards-ads">
        <h1>The Best characters</h1>
        <div class="cards-atropos">
            <!-- main Atropos container (required), add your custom class here -->
            <div class="atropos my-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                        <!-- put your custom content here -->
                            <a href="" class="a-card">
                                <p class="value-card">99</p>
                                <div href="" class="card-atropos">
                                    <img src="https://c4.wallpaperflare.com/wallpaper/219/666/517/naruto-anime-uchiha-itachi-uchiha-clan-hd-wallpaper-preview.jpg" alt="" width="100%" height="100%">
                                    <footer class="footer-card-atropos">
                                        <h2>Itachi Uchiha</h2>
                                    </footer>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="atropos my-second-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                        <!-- put your custom content here -->
                            <a href="" class="a-card">
                                <div href="" class="card-atropos">
                                    <p class="value-card">95</p>
                                    <img src="https://c4.wallpaperflare.com/wallpaper/907/186/433/plague-tale-requiem-4k-gaming-nvidia-rtx-hd-wallpaper-preview.jpg" alt="" width="100%" height="100%">
                                    <footer class="footer-card-atropos">
                                        <h2>Amicia</h2>
                                    </footer>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="atropos my-third-atropos">
                <!-- scale container (required) -->
                <div class="atropos-scale">
                <!-- rotate container (required) -->
                    <div class="atropos-rotate">
                        <!-- inner container (required) -->
                        <div class="atropos-inner">
                        <!-- put your custom content here -->
                            <a href="" class="a-card">
                                <p class="value-card">100</p>
                                <div href="" class="card-atropos">
                                    <img src="https://psxbrasil.com.br/wp-content/uploads/2020/09/GOW-1-4K.jpg" alt="" width="100%" height="100%">
                                    <footer class="footer-card-atropos">
                                        <h2>Kratos</h2>
                                    </footer>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./atropos/atropos.min.js"></script>
    <script src="./src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
